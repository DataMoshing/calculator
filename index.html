<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class=" display-container">
    <div class="display-current" id="current">0</div>
        <div class="display-result" id="result">0</div>
    </div>
            <div class="buttons">
        <button class="clear" id="clearBtn">C</button>
        <button class="operator" id="deleteBtn">↵</button>
        <button class="operator" id="division" value=" ÷ ">÷</button>
        <button class="operator" id="multiplication" value=" × ">×</button>
        <button class="number" id="seven" value="7">7</button>
        <button class="number" id="eight" value="8">8</button>
        <button class="number" id="nine" value="9">9</button>
        <button class="operator" id="subtraction" value=" - ">-</button>
        <button class="number" id="four" value="4">4</button>
        <button class="number" id="five" value="5">5</button>
        <button class="number" id="six" value="6">6</button>
        <button class="operator" id="addition" value=" + ">+</button>
        <button class="number" id="one" value="1">1</button>
        <button class="number" id="two" value="2">2</button>
        <button class="number" id="three" value="3">3</button>
        <button class="equals" id="equal">=</button>
        <button class="number" id="zero" value="0">0</button>
        <button class="decimal" id="decimal">.</button>
    </div>
</div>
</body>
</html>
