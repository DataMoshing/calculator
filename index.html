<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="display">2+2 = 4</div>
    <div class="buttons">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="division">รท</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="multiplication">ร</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="subtraction">-</button>
        <button class="number" id="0">0</button>
        <button class="operator" id="decimal">.</button>
        <button class="equals" id="equal">=</button>
        <button class="operator" id="addition">+</button>
        <button class="clear" id="clearBtn">C</button>
    </div>
</div>
</body>
</html>
